<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청약 공고 목록 | 청약 정보 알리미</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- 헤더 영역 -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- 사이트 로고 및 이름 -->
                <a href="index.html" class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-xl font-bold text-gray-800">청약 정보 알리미</span>
                </a>
                <!-- 팀 이름 링크 -->
                <div class="text-right">
                    <a href="https://blog.naver.com/weekendonly" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800 transition-colors">
                        우리의 일상로그
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- 메인 컨텐츠 영역 -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        <div class="text-left mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">지역별 청약 공고</h1>
            <p class="text-lg text-gray-600 mt-2">관심 있는 지역의 청약 정보를 확인해보세요.</p>
        </div>

        <!-- 지역별 공고 섹션 컨테이너 -->
        <div class="space-y-16">

            <!-- 서울특별시 섹션 -->
            <section class="region-section">
                <h2 class="text-2xl font-bold text-gray-800 border-b-2 border-indigo-500 pb-2 mb-8">서울특별시</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- 현재 서울특별시 공고는 비어 있습니다. -->
                </div>
                 <!-- 전체보기 링크 -->
                <div class="text-center mt-8 view-more-container">
                    <a href="list-seoul.html" class="view-more-btn bg-white text-indigo-600 font-semibold py-3 px-8 rounded-lg border border-indigo-200 hover:bg-indigo-50 transition-colors">
                        서울특별시 공고 전체보기
                    </a>
                </div>
            </section>
            
            <!-- 경기도 섹션 -->
            <section class="region-section" data-region-link="list-gyeonggi.html">
                <h2 class="text-2xl font-bold text-gray-800 border-b-2 border-indigo-500 pb-2 mb-8">경기도</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- 동탄 파라곤 3차 카드 -->
                    <div class="announcement-card bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-2xl font-bold text-gray-900">동탄 파라곤 3차</h3>
                                <span class="bg-yellow-200 text-yellow-800 text-xs font-semibold px-2.5 py-1 rounded-full">청약 예정</span>
                            </div>
                            <p class="text-gray-600 mb-4">화성시 | 1,247세대</p>
                            <p class="text-sm text-gray-700"><span class="font-semibold">접수:</span> 2025.06.30 ~</p>
                        </div>
                        <div class="bg-gray-50 px-6 py-4">
                            <a href="apt/apt-2025850014.html" class="w-full text-center block bg-indigo-500 text-white font-semibold py-2 rounded-lg hover:bg-indigo-600 transition-colors">자세히 보기</a>
                        </div>
                    </div>
                </div>
                <!-- 전체보기 링크 -->
                <div class="text-center mt-8 view-more-container">
                    <a href="list-gyeonggi.html" class="view-more-btn bg-white text-indigo-600 font-semibold py-3 px-8 rounded-lg border border-indigo-200 hover:bg-indigo-50 transition-colors">
                        경기도 공고 전체보기
                    </a>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-center py-6 mt-8 text-gray-500 text-sm">
        <p>&copy; 2025 청약 정보 알리미. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 모든 지역 섹션을 찾습니다.
            const regionSections = document.querySelectorAll('.region-section');
    
            regionSections.forEach(section => {
                // 각 섹션의 카드와 '전체보기' 링크 컨테이너를 찾습니다.
                const cards = section.querySelectorAll('.announcement-card');
                const viewMoreContainer = section.querySelector('.view-more-container');
                const maxItems = 6; // '전체보기'를 표시하는 기준 카드 수
    
                // '전체보기' 컨테이너가 존재할 경우에만 로직을 실행합니다.
                if (viewMoreContainer) {
                    // 카드 수가 기준보다 많을 경우에만 '전체보기' 링크를 표시합니다.
                    if (cards.length > maxItems) {
                        viewMoreContainer.style.display = 'block';
                    } else {
                        viewMoreContainer.style.display = 'none';
                    }
                }
            });
        });
    </script>

</body>
</html>
